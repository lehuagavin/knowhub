<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Domain</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      background-color: rgb(238, 238, 238);
      font-family: system-ui, sans-serif;
      font-size: 16px;
      color: rgb(0, 0, 0);
    }

    .container {
      width: 960px;
      margin-left: 320px;
      margin-top: 180px;
    }

    h1 {
      font-family: system-ui, sans-serif;
      font-size: 24px;
      font-weight: 700;
      color: rgb(0, 0, 0);
      margin: 16px 0;
      line-height: 1.17;
    }

    p {
      font-family: system-ui, sans-serif;
      font-size: 16px;
      font-weight: 400;
      color: rgb(0, 0, 0);
      margin: 16px 0;
      line-height: 1.2;
    }

    a {
      color: rgb(51, 68, 136);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Example Domain</h1>
    <p>This domain is for use in documentation examples without needing permission. Avoid use in operations.</p>
    <p><a href="https://www.iana.org/domains/example">Learn more</a></p>
  </div>
</body>
</html>
