<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} - Replica</title>

  <!--
    Design Guide Replica Template
    =============================
    This template is designed for pixel-perfect website replication.

    Instructions:
    1. Replace {{TOKENS}} with values from design-tokens.css
    2. Update structure in <body> to match original
    3. Use extracted colors, fonts, spacing from design-guide.md
    4. Test with compare_screenshots.js
  -->

  <style>
    /* ============================================
       CSS RESET
       ============================================ */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ============================================
       DESIGN TOKENS (from design-tokens.css)
       Replace these with extracted values
       ============================================ */
    :root {
      /* Colors - Primary */
      --color-primary: {{PRIMARY_COLOR}};
      --color-primary-hover: {{PRIMARY_HOVER}};
      --color-primary-light: {{PRIMARY_LIGHT}};

      /* Colors - Background */
      --color-bg-primary: {{BG_PRIMARY}};
      --color-bg-secondary: {{BG_SECONDARY}};
      --color-bg-tertiary: {{BG_TERTIARY}};

      /* Colors - Text */
      --color-text-primary: {{TEXT_PRIMARY}};
      --color-text-secondary: {{TEXT_SECONDARY}};
      --color-text-muted: {{TEXT_MUTED}};

      /* Colors - Border */
      --color-border: {{BORDER_COLOR}};
      --color-border-light: {{BORDER_LIGHT}};

      /* Typography */
      --font-primary: {{FONT_PRIMARY}};
      --font-secondary: {{FONT_SECONDARY}};
      --font-mono: {{FONT_MONO}};

      /* Font Sizes */
      --text-xs: {{TEXT_XS}};
      --text-sm: {{TEXT_SM}};
      --text-base: {{TEXT_BASE}};
      --text-lg: {{TEXT_LG}};
      --text-xl: {{TEXT_XL}};
      --text-2xl: {{TEXT_2XL}};
      --text-3xl: {{TEXT_3XL}};
      --text-4xl: {{TEXT_4XL}};

      /* Font Weights */
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;

      /* Spacing */
      --spacing-1: {{SPACING_1}};
      --spacing-2: {{SPACING_2}};
      --spacing-3: {{SPACING_3}};
      --spacing-4: {{SPACING_4}};
      --spacing-6: {{SPACING_6}};
      --spacing-8: {{SPACING_8}};
      --spacing-10: {{SPACING_10}};
      --spacing-12: {{SPACING_12}};
      --spacing-16: {{SPACING_16}};
      --spacing-20: {{SPACING_20}};
      --spacing-24: {{SPACING_24}};

      /* Border Radius */
      --radius-sm: {{RADIUS_SM}};
      --radius-md: {{RADIUS_MD}};
      --radius-lg: {{RADIUS_LG}};
      --radius-xl: {{RADIUS_XL}};
      --radius-full: 9999px;

      /* Shadows */
      --shadow-sm: {{SHADOW_SM}};
      --shadow-md: {{SHADOW_MD}};
      --shadow-lg: {{SHADOW_LG}};
      --shadow-xl: {{SHADOW_XL}};

      /* Transitions */
      --transition-fast: 150ms ease;
      --transition-normal: 200ms ease;
      --transition-slow: 300ms ease;

      /* Container */
      --container-sm: 640px;
      --container-md: 768px;
      --container-lg: 1024px;
      --container-xl: 1280px;
      --container-2xl: 1536px;
    }

    /* ============================================
       BASE STYLES
       ============================================ */
    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: var(--font-primary);
      font-size: var(--text-base);
      line-height: 1.5;
      color: var(--color-text-primary);
      background-color: var(--color-bg-primary);
      min-height: 100vh;
    }

    /* ============================================
       TYPOGRAPHY
       ============================================ */
    h1, h2, h3, h4, h5, h6 {
      font-weight: var(--font-weight-bold);
      line-height: 1.2;
    }

    h1 { font-size: var(--text-4xl); }
    h2 { font-size: var(--text-3xl); }
    h3 { font-size: var(--text-2xl); }
    h4 { font-size: var(--text-xl); }
    h5 { font-size: var(--text-lg); }
    h6 { font-size: var(--text-base); }

    p {
      margin-bottom: var(--spacing-4);
    }

    a {
      color: var(--color-primary);
      text-decoration: none;
      transition: color var(--transition-fast);
    }

    a:hover {
      color: var(--color-primary-hover);
    }

    /* ============================================
       LAYOUT UTILITIES
       ============================================ */
    .container {
      width: 100%;
      max-width: var(--container-xl);
      margin-left: auto;
      margin-right: auto;
      padding-left: var(--spacing-4);
      padding-right: var(--spacing-4);
    }

    .flex { display: flex; }
    .flex-col { flex-direction: column; }
    .items-center { align-items: center; }
    .justify-center { justify-content: center; }
    .justify-between { justify-content: space-between; }
    .gap-2 { gap: var(--spacing-2); }
    .gap-4 { gap: var(--spacing-4); }
    .gap-6 { gap: var(--spacing-6); }
    .gap-8 { gap: var(--spacing-8); }

    .grid { display: grid; }
    .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
    .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
    .grid-cols-4 { grid-template-columns: repeat(4, 1fr); }

    /* ============================================
       COMPONENT STYLES
       ============================================ */

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-2) var(--spacing-4);
      font-size: var(--text-sm);
      font-weight: var(--font-weight-medium);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
      border: none;
    }

    .btn-primary {
      background-color: var(--color-primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--color-primary-hover);
    }

    .btn-secondary {
      background-color: var(--color-bg-secondary);
      color: var(--color-text-primary);
      border: 1px solid var(--color-border);
    }

    .btn-secondary:hover {
      background-color: var(--color-bg-tertiary);
    }

    /* Cards */
    .card {
      background-color: var(--color-bg-primary);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      padding: var(--spacing-6);
    }

    /* Navigation */
    .nav {
      display: flex;
      align-items: center;
      padding: var(--spacing-4) 0;
    }

    .nav-link {
      padding: var(--spacing-2) var(--spacing-4);
      color: var(--color-text-secondary);
      font-weight: var(--font-weight-medium);
      transition: color var(--transition-fast);
    }

    .nav-link:hover {
      color: var(--color-text-primary);
    }

    /* Forms */
    .input {
      width: 100%;
      padding: var(--spacing-2) var(--spacing-3);
      font-size: var(--text-base);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      background-color: var(--color-bg-primary);
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
    }

    .input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-light);
    }

    /* ============================================
       SPACING UTILITIES
       ============================================ */
    .p-0 { padding: 0; }
    .p-1 { padding: var(--spacing-1); }
    .p-2 { padding: var(--spacing-2); }
    .p-4 { padding: var(--spacing-4); }
    .p-6 { padding: var(--spacing-6); }
    .p-8 { padding: var(--spacing-8); }

    .m-0 { margin: 0; }
    .m-1 { margin: var(--spacing-1); }
    .m-2 { margin: var(--spacing-2); }
    .m-4 { margin: var(--spacing-4); }
    .m-6 { margin: var(--spacing-6); }
    .m-8 { margin: var(--spacing-8); }

    .mt-4 { margin-top: var(--spacing-4); }
    .mt-8 { margin-top: var(--spacing-8); }
    .mt-12 { margin-top: var(--spacing-12); }
    .mb-4 { margin-bottom: var(--spacing-4); }
    .mb-8 { margin-bottom: var(--spacing-8); }
    .mb-12 { margin-bottom: var(--spacing-12); }

    /* ============================================
       TEXT UTILITIES
       ============================================ */
    .text-center { text-align: center; }
    .text-left { text-align: left; }
    .text-right { text-align: right; }

    .text-xs { font-size: var(--text-xs); }
    .text-sm { font-size: var(--text-sm); }
    .text-base { font-size: var(--text-base); }
    .text-lg { font-size: var(--text-lg); }
    .text-xl { font-size: var(--text-xl); }
    .text-2xl { font-size: var(--text-2xl); }

    .font-normal { font-weight: var(--font-weight-normal); }
    .font-medium { font-weight: var(--font-weight-medium); }
    .font-semibold { font-weight: var(--font-weight-semibold); }
    .font-bold { font-weight: var(--font-weight-bold); }

    .text-primary { color: var(--color-text-primary); }
    .text-secondary { color: var(--color-text-secondary); }
    .text-muted { color: var(--color-text-muted); }

    /* ============================================
       PAGE-SPECIFIC STYLES
       Add extracted styles here
       ============================================ */

    /* Header */
    header {
      /* Add header styles */
    }

    /* Hero Section */
    .hero {
      /* Add hero styles */
    }

    /* Footer */
    footer {
      /* Add footer styles */
    }

  </style>
</head>
